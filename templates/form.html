{{ form.hidden_tag() }}
{% for field in form if field.widget.input_type != 'hidden'%}
<div class='form-group'>
    {{field.label}}
    {{field}}
    <span>
        {% if field.errors %}
        {% for err in field.errors %}
        {{err}}
        {% endfor %}
        {%endif%}
    </span>
</div>
{% endfor %}
