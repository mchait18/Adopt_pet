{% extends 'base.html' %}
{% block title %}Edit Pet{% endblock %}

{% block content %}
<h1>{{pet.name}}</h1>
{%if pet.photo_url%}
<img src="{{pet.photo_url}}" class="img-fluid" alt={{pet.name}}>
{% endif %}
{%if pet.species%}
<p>Species: {{pet.species}}</p>
{% endif %}
{%if pet.age%}
<p>Age: {{pet.age}}</p>
{% endif %}

<h3>Update:</h3>
<form method="POST">
    {% include "form.html" %}
    <button class="btn btn-primary" type="submit">Update</button>
</form>

{% endblock %}
